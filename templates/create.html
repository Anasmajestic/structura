{% extends 'base.html' %}
{% load static %}


{% block title %} Home {% endblock %}

{% block content %}

{% include 'message.html' %}

<section class="regform">
    <div class="form-container">
        <p>Register Now</p>
        <form action="" method="post" class="register">
            {% csrf_token %}
            <div class="form-control">
                <label for="fname">First Name</label>
                <input type="text"  id="fname" name="fname" placeholder="Enter Your First Name" required>
            </div>
            <div class="form-control">
                <label for="lname">Last Name</label>
                <input type="text"  id="lname"name="lname" placeholder="Enter Your Last Name" required>
            </div>
            <div class="form-control">
                <label for="mail">Email</label>
                <input type="email" id="mail" name="email" placeholder="Enter Your E-Mail ID" required>
            </div>
            <div class="form-control">
                <label for="pwd1">New Password</label>
                <input type="password" id="pwd1" name="pwd1" id="pwd" placeholder="New Password" required>
            </div>
            <div class="form-control">
                <label for="pwd2">Confirm Password</label>
                <input type="password" id="pwd2" name="pwd2" id="pwd2" placeholder="Confirm Password" required>
            </div>
            <button type="submit" id="btn" class="signin-btn">Register</button>
        </form>
        <p class="all">Already have a account <a href="" class="newu">Login</a>?</p>
    </div>
</section>

{% endblock %}
